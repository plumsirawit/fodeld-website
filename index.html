<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    </link>
    <style>
        @keyframes expandLeft {
            from {
                transform: translate3d(-100%, 0, 0);
            }

            to {
                transform: translate3d(0, 0, 0);
            }
        }

        .expandLeft {
            animation-name: expandLeft;
            animation-duration: 3s;
            animation-fill-mode: both;
            animation-timing-function: linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 2s;
            animation-fill-mode: both;
        }
    </style>
</head>

<body style="margin: 0; padding: 0">
    <script src="src/index.ts"></script>
    <section style="
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 20vh;
        ">
        <h1 style="
                font-family: 'Roboto Slab', serif;
                font-size: 2em
            ">
            &#8203;<span id="main-label"></span>
        </h1>
        <h4 style="
                margin-top: 0px;
                font-family: 'Roboto Slab', serif;
                font-weight: 400;
            ">
            &#8203;<span id="sub-label"></span>
        </h4>
    </section>
    <div style="
                border-bottom-style: solid;
                height: 0px;
                width: 100%;
                transform: translate3d(-100%, 0, 0);
            " id="main-line">
    </div>
    <div id="canvas-root" style="width: 100%; height: 80vh; overflow: hidden; opacity: 0;"></div>
    <script src="src/canvas.ts"></script>
</body>

</html>
